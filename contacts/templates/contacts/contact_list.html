<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact List</title>
</head>
<body>
    <h1>Contact List</h1>
    <ul>
    {% for contact in contacts %}
        <li>{{ contact.name }} - {{ contact.email }} - {{ contact.phone_number }}</li>
    {% endfor %}
    </ul>
    <a href="{% url 'add_contact' %}">Add Contact</a>
</body>
</html>
