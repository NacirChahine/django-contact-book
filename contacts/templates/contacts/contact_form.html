<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Form</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">Contact Form</h3>
                    </div>
                    <div class="card-body">
                        <form method="post">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="id_name">Name</label>
                                <input type="text" class="form-control" id="id_name" name="name" value="{% if form.name.value %}{{ form.name.value }}{% endif %}" required>
                            </div>
                            <div class="form-group">
                                <label for="id_email">Email</label>
                                <input type="email" class="form-control" id="id_email" name="email" value="{% if form.email.value %}{{ form.email.value }}{% endif %}">
                            </div>
                            <div class="form-group">
                                <label for="id_phone_number">Phone Number</label>
                                <input type="tel" class="form-control" id="id_phone_number" name="phone_number" value="{% if form.phone_number.value %}{{ form.phone_number.value }}{% endif %}">
                            </div>
                            <div class="form-group">
                                <label for="id_address">Address</label>
                                <textarea class="form-control" id="id_address" name="address" rows="3">{% if form.address.value %}{{ form.address.value }}{% endif %}</textarea>
                            </div>
                            <div class="form-group">
                                <label for="id_notes">Notes</label>
                                <textarea class="form-control" id="id_notes" name="notes" rows="3">{% if form.notes.value %}{{ form.notes.value }}{% endif %}</textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Save</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
